        <feed xmlns="http://www.w3.org/2005/Atom" xml:lang="en"><title>xkcd.com</title><link href="http://xkcd.com/" rel="alternate"></link><id>http://xkcd.com/</id><updated>2013-05-17T00:00:00Z</updated><entry><title>Combination Vision Test</title><link href="http://xkcd.com/1213/" rel="alternate"></link><updated>2013-05-17T00:00:00Z</updated><id>http://xkcd.com/1213/</id><summary type="html">&lt;img src="http://imgs.xkcd.com/comics/combination_vision_test.png" title="If you see two numbers but they're both the same and you have to squint to read them, you have synesthesia, colorblindness, diplopia, and myopia." alt="If you see two numbers but they're both the same and you have to squint to read them, you have synesthesia, colorblindness, diplopia, and myopia." /&gt;</summary></entry><entry><title>Interstellar Memes</title><link href="http://xkcd.com/1212/" rel="alternate"></link><updated>2013-05-15T00:00:00Z</updated><id>http://xkcd.com/1212/</id><summary type="html">&lt;img src="http://imgs.xkcd.com/comics/interstellar_memes.png" title="The strongest incentive we have to develop faster-than-light travel is that it would let us apologize in advance." alt="The strongest incentive we have to develop faster-than-light travel is that it would let us apologize in advance." /&gt;</summary></entry><entry><title>Birds and Dinosaurs</title><link href="http://xkcd.com/1211/" rel="alternate"></link><updated>2013-05-13T00:00:00Z</updated><id>http://xkcd.com/1211/</id><summary type="html">&lt;img src="http://imgs.xkcd.com/comics/birds_and_dinosaurs.png" title="Sure, T. rex is closer in height to Stegosaurus than a sparrow. But that doesn't tell you much; 'Dinosaur Comics' author Ryan North is closer in height to certain dinosaurs than to the average human." alt="Sure, T. rex is closer in height to Stegosaurus than a sparrow. But that doesn't tell you much; 'Dinosaur Comics' author Ryan North is closer in height to certain dinosaurs than to the average human." /&gt;</summary></entry><entry><title>I'm So Random</title><link href="http://xkcd.com/1210/" rel="alternate"></link><updated>2013-05-10T00:00:00Z</updated><id>http://xkcd.com/1210/</id><summary type="html">&lt;img src="http://imgs.xkcd.com/comics/im_so_random.png" title="In retrospect, it's weird that as a kid I thought completely random outbursts made me seem interesting, given that from an information theory point of view, lexical white noise is just about the opposite of interesting by definition." alt="In retrospect, it's weird that as a kid I thought completely random outbursts made me seem interesting, given that from an information theory point of view, lexical white noise is just about the opposite of interesting by definition." /&gt;</summary></entry></feed>
