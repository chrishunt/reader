        class=\"attachment-archive-thumb wp-post-image\" alt=\"IMG_0641\" style=\"float:left;
        margin:0 15px 15px 0;\" /&gt;&lt;/a&gt;There is a large field of mustard a
        couple miles from MAKE headquarters, and for a few weeks in spring, all the
        mustard blooms, and the field turns brilliant yellow. On the way home from
        work about a month ago, I stopped at the field, with a plan to to take some
        photos. As I got closer to the ideal photo spot, I came across a gentleman,
        documentary filmmaker Michael Heumann, flying a quadcopter. We got to chatting,
        and I ended up snapping some photos. Michael has a DJI Phantom Aerial UAV
        Drone Quadcopter with a GoPro camera mounted to it, and he showed me how he
        had installed some Moongel pads on the top and bottom of the camera, to absorb
