        isPermaLink=\"false\">http://blog.makezine.com/?p=303705</guid>\r\n\t\t<description>&lt;a
        href=\"http://blog.makezine.com/2013/04/26/sign-of-the-times-maker-camp-needs-your-help/\"&gt;&lt;img
        width=\"200\" height=\"200\" src=\"http://makezineblog.files.wordpress.com/2013/04/screen-shot-2013-04-26-at-3-31-04-pm.png?w=200&amp;amp;h=200&amp;amp;crop=1\"
        class=\"attachment-archive-thumb wp-post-image\" alt=\"Screen Shot 2013-04-26
        at 3.31.04 PM\" style=\"float:left; margin:0 15px 15px 0;\" /&gt;&lt;/a&gt;MAKE
        is kicking off another session of Maker Camp this summer. We're getting the
        word out and recruiting campers at Maker Faire next month with a retro looking
