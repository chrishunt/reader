        class=\"attachment-archive-thumb wp-post-image\" alt=\"Screen Shot 2013-04-26
        at 2.09.31 PM\" style=\"float:left; margin:0 15px 15px 0;\" /&gt;&lt;/a&gt;The
        egg is a near perfect food. It's packed with protein, vitamins, and minerals.
